<div id="table-info" hidden>Rental unit table</div>
<div>
  <table class="table is-bordered is-hoverable is-fullwidth" aria-describedby="table-info">
    <thead>
      <tr>
        <th id="room-type">Site <span class="fas fa-home"></span></th>
        <th id="occupancy">Occupancy <span class="fas fa-users"></span></th>
        <th id="rooms">Sites Available <span class="fas fa-user-check"></span></th>
        <th id="pricing">Prices <span class="fas fa-dollar-sign"></span></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rental of rentalTypes">
        <td>
          {{ rental.name }}<br />
          {{ rental.type }}
          <span class="fas fa-bed"></span>
        </td>
        <td>{{ rental.occupancy }}</td>
        <td>{{ availabilityCount.get(rental.type) }}</td>
        <td>{{ rental.price | currency }}</td>
      </tr>
    </tbody>
  </table>
</div>
